<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 6 Mathematics Exam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        #examPage, #resultPage, #timeUpMessage {
            display: none;
        }
        #timer {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Start Exam Page -->
        <div id="startPage">
            <h1>Class 6 Mathematics Exam</h1>
            <p style="text-align: center;">Click the button below to start the exam.</p>
            <button onclick="startExam()">Start Exam</button>
        </div>

        <!-- Timer -->
        <div id="timer">Time Left: </div>

        <!-- Exam Page -->
        <div id="examPage">
            <h2>Class 6 Mathematics Exam</h2>
            <form id="examForm">
                <!-- MCQ Questions -->
                <div class="question">
                    <p>1. Which of the following is divisible by 3?</p>
                    <input type="radio" id="mcq1_option1" name="mcq1" value="123">
                    <label for="mcq1_option1">123</label><br>
                    <input type="radio" id="mcq1_option2" name="mcq1" value="124">
                    <label for="mcq1_option2">124</label><br>
                </div>

                <div class="question">
                    <p>2. Find the HCF of 18 and 30:</p>
                    <input type="radio" id="mcq2_option1" name="mcq2" value="6">
                    <label for="mcq2_option1">6</label><br>
                    <input type="radio" id="mcq2_option2" name="mcq2" value="12">
                    <label for="mcq2_option2">12</label><br>
                </div>

                <button type="button" onclick="submitExam()">Submit Exam</button>
            </form>
        </div>

        <!-- Result Page -->
        <div id="resultPage">
            <h2>Result</h2>
            <p id="score"></p>
        </div>

        <!-- Time's Up Message -->
        <div id="timeUpMessage">
            <h2>Time's Up!</h2>
            <p>The exam has ended. You can no longer submit your answers.</p>
        </div>
    </div>

    <script>
        // Timer settings
        const totalTime = 10 * 60; // 10 minutes in seconds
        const timerDiv = document.getElementById("timer");
        const startPage = document.getElementById("startPage");
        const examPage = document.getElementById("examPage");
        const resultPage = document.getElementById("resultPage");
        const timeUpMessage = document.getElementById("timeUpMessage");

        function startExam() {
            const startTime = Date.now();
            const endTime = startTime + totalTime * 1000; // Calculate end time

            // Save end time in localStorage
            localStorage.setItem("examEndTime", endTime);

            // Hide start page and show exam page
            startPage.style.display = "none";
            examPage.style.display = "block";

            // Start the timer
            startTimer();
        }

        function startTimer() {
            const endTime = parseInt(localStorage.getItem("examEndTime"), 10);
            if (!endTime) return;

            const timerInterval = setInterval(() => {
                const currentTime = Date.now();
                const timeLeft = Math.max(0, Math.floor((endTime - currentTime) / 1000)); // Calculate time left in seconds

                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;

                timerDiv.textContent = `Time Left: ${minutes}m ${seconds}s`;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timerDiv.textContent = "Time's up!";
                    examPage.style.display = "none";
                    timeUpMessage.style.display = "block";
                }
            }, 1000);
        }

        function submitExam() {
            // Hide exam page
            examPage.style.display = "none";

            // Show result page
            resultPage.style.display = "block";

            // Clear localStorage (to prevent timer restart on reload)
            localStorage.removeItem("examEndTime");
        }

        // Check if the exam was already started
        window.onload = () => {
            const endTime = parseInt(localStorage.getItem("examEndTime"), 10);
            if (endTime && Date.now() < endTime) {
                // Exam is in progress
                startPage.style.display = "none";
                examPage.style.display = "block";
                startTimer();
            } else if (endTime && Date.now() >= endTime) {
                // Time's up
                startPage.style.display = "none";
                timeUpMessage.style.display = "block";
            }
        };
    </script>
</body>
    </html>
