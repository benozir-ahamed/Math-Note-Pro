<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Exam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #examPage, #resultPage, #timeUpMessage {
            display: none;
        }
        #timer {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
        .correct-answer {
            color: green;
            font-weight: bold;
        }
        .wrong-answer {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="timer">Time Left: </div>

    <!-- Exam Page -->
    <div id="examPage">
        <h2>Class 6 Mathematics Exam - MCQ</h2>
        <form id="examForm">
            <!-- Question 1 -->
            <div class="question">
                <p>1. Which of the following is divisible by 3?</p>
                <input type="radio" id="mcq1_option1" name="mcq1" value="123">
                <label for="mcq1_option1">123</label><br>
                <input type="radio" id="mcq1_option2" name="mcq1" value="124">
                <label for="mcq1_option2">124</label><br>
            </div>

            <!-- Question 2 -->
            <div class="question">
                <p>2. Find the HCF of 18 and 30:</p>
                <input type="radio" id="mcq2_option1" name="mcq2" value="6">
                <label for="mcq2_option1">6</label><br>
                <input type="radio" id="mcq2_option2" name="mcq2" value="12">
                <label for="mcq2_option2">12</label><br>
            </div>

            <button type="button" onclick="submitMCQ()">Submit</button>
        </form>
    </div>

    <!-- Result Page -->
    <div id="resultPage">
        <h2>Result</h2>
        <p id="score"></p>
        <div id="feedback"></div>
    </div>

    <!-- Time's Up Message -->
    <div id="timeUpMessage">
        <h2>Time's Up!</h2>
        <p>The exam has ended. You can no longer submit your answers.</p>
    </div>

    <script>
        // Timer settings
        let timeLeft = 5 * 60; // Example: 5 minutes
        const timerDiv = document.getElementById("timer");
        const examPage = document.getElementById("examPage");
        const timeUpMessage = document.getElementById("timeUpMessage");

        function startTimer() {
            examPage.style.display = "block"; // Show exam page
            const timerInterval = setInterval(() => {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerDiv.textContent = `Time Left: ${minutes}m ${seconds}s`;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timerDiv.textContent = "Time's up!";
                    examPage.style.display = "none"; // Hide exam page
                    timeUpMessage.style.display = "block"; // Show time's up message
                }

                timeLeft--;
            }, 1000);
        }

        // MCQ answers and correct answers
        const correctAnswers = {
            mcq1: "123",
            mcq2: "6"
        };

        function submitMCQ() {
            const mcq1 = document.querySelector('input[name="mcq1"]:checked');
            const mcq2 = document.querySelector('input[name="mcq2"]:checked');

            if (!mcq1 || !mcq2) {
                alert("Please answer all questions before submitting!");
                return;
            }

            let score = 0;
            let feedback = "";

            // Check MCQ1
            if (mcq1.value === correctAnswers.mcq1) {
                score++;
                feedback += `<p>Q1: Correct! (${correctAnswers.mcq1})</p>`;
            } else {
                feedback += `<p class="wrong-answer">Q1: Wrong! Correct answer: ${correctAnswers.mcq1}</p>`;
            }

            // Check MCQ2
            if (mcq2.value === correctAnswers.mcq2) {
                score++;
                feedback += `<p>Q2: Correct! (${correctAnswers.mcq2})</p>`;
            } else {
                feedback += `<p class="wrong-answer">Q2: Wrong! Correct answer: ${correctAnswers.mcq2}</p>`;
            }

            // Show result
            document.getElementById("examPage").style.display = "none";
            document.getElementById("resultPage").style.display = "block";
            document.getElementById("score").textContent = `You scored ${score} out of 2.`;
            document.getElementById("feedback").innerHTML = feedback;
        }

        // Start the timer when the page loads
        window.onload = startTimer;
    </script>
</body>
                  </html>
