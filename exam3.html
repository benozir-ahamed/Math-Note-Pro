<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractions Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        .fraction {
            display: inline-block;
            text-align: center;
            vertical-align: middle;
        }
        .fraction sup {
            display: block;
            font-size: 14px;
            line-height: 1;
        }
        .fraction sub {
            display: block;
            font-size: 14px;
            line-height: 1;
        }
        .mixed-number {
            display: inline-flex;
            align-items: center;
        }
        .mixed-number .whole {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Fractions and Mixed Numbers</h1>

    <p>1. Determine whether the following fractions are equivalent:</p>
    <p>
        (a) <span class="fraction"><sup>5</sup><span>/</span><sub>8</sub></span> and 
        <span class="fraction"><sup>15</sup><span>/</span><sub>24</sub></span>
    </p>
    <p>
        (b) <span class="fraction"><sup>7</sup><span>/</span><sub>11</sub></span> and 
        <span class="fraction"><sup>14</sup><span>/</span><sub>33</sub></span>
    </p>

    <p>2. Convert the following to mixed numbers:</p>
    <p>
        (a) <span class="mixed-number"><span class="whole">70</span><span class="fraction"><sup>9</sup><span>/</span><sub>10</sub></span></span> m + 
        <span class="mixed-number"><span class="whole">80</span><span class="fraction"><sup>17</sup><span>/</span><sub>50</sub></span></span> cm
    </p>
    <p>
        (b) <span class="mixed-number"><span class="whole">40</span><span class="fraction"><sup>27</sup><span>/</span><sub>25</sub></span></span> m - 
        <span class="mixed-number"><span class="whole">17</span><span class="fraction"><sup>9</sup><span>/</span><sub>25</sub></span></span> cm
    </p>
</body>
</html>
