<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSpark</title>
    <style>
        /* General Styles */
        body {
            font-family: "Poppins", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f8fc;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        header {
            background-color: #3a539b;
            color: white;
            padding: 4px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            color: #fff;
            margin-left: 0;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
            padding: 0;
            margin-right: 30px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ff9f00;
        }

        /* Search Bar */
        .search-bar {
            padding: 8px 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-left: 20px;
            display: none; /* Initially hide the search bar */
            transition: all 0.3s ease; /* Smooth transition for visibility */
        }

        .hamburger-menu {
            display: none; /* Hidden by default */
            font-size: 30px;
            cursor: pointer;
            transition: transform 0.3s ease; /* Add smooth animation for transformation */
        }

        .hamburger-menu:hover {
            transform: rotate(90deg); /* Rotate on hover */
        }

        /* Banner */
        .banner {
            background: linear-gradient(to right, #3a539b, #4c6fbb);
            color: white;
            text-align: center;
            padding: 80px 20px;
        }

        .banner h2 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .banner p {
            font-size: 22px;
            margin-bottom: 40px;
        }

        .btn {
            background-color: #ff9f00;
            color: white;
            padding: 14px 30px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #e68900;
        }

        /* Exams Section */
        .exams {
            text-align: center;
            padding: 60px 20px;
            background-color: #f1f1f1;
        }

        .exams h2 {
            font-size: 38px;
            font-weight: 700;
            color: #3a539b;
            margin-bottom: 30px;
        }

        .exam-dropdown-btn {
            background-color: #4c6fbb;
            color: white;
            padding: 15px 35px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .exam-dropdown-btn:hover {
            background-color: #3a539b;
        }

        #exam-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            display: none;
            text-align: left;
            max-width: 350px;
            margin-left: auto;
            margin-right: auto;
        }

        #exam-list li {
            background-color: white;
            margin: 8px 0;
            padding: 12px;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #exam-list li a {
            text-decoration: none;
            color: #ff9f00;
            font-weight: bold;
        }

        /* Footer */
        footer {
            background-color: #3a539b;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        footer p {
            margin: 10px 0;
        }

        .social-links {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            font-size: 20px;
        }

        .social-links a:hover {
            color: #ff9f00;
        }

        /* Media Query for Responsiveness */
        @media (max-width: 768px) {
            .nav-links {
                display: none; /* Initially hide the nav links */
                flex-direction: column;
                gap: 15px;
                align-items: center;
            }

            .nav-links.active {
                display: flex; /* Show the nav links when the menu is active */
            }

            .hamburger-menu {
                display: block; /* Show hamburger menu in mobile view */
            }

            .search-bar {
                display: block; /* Show search bar in mobile view */
                margin-top: 10px;
                width: 80%;
            }

            .banner h2 {
                font-size: 36px;
            }

            .banner p {
                font-size: 18px;
            }

            .exam-dropdown-btn {
                font-size: 18px;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">EduSpark</h1>
            <nav>
                <ul class="nav-links" id="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Courses</a></li>
                    <li><a href="#exam-list">Exams</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <!-- Search Bar -->
                <input type="text" id="search-bar" class="search-bar" placeholder="Search..." onkeyup="searchFunction()" />
                <!-- Hamburger Icon for Mobile View -->
                <div class="hamburger-menu" onclick="toggleMenu()">
                    <span>☰</span>
                </div>
            </nav>
        </div>
    </header>

    <section class="banner">
        <div class="container">
            <h2>Welcome to EduSpark</h2>
            <p>Your one-stop platform for online education</p>
            <a href="#" class="btn">Get Started</a>
        </div>
    </section>

    <section class="exams">
        <div class="container">
            <h2>Available Exams</h2>
            <button class="exam-dropdown-btn" onclick="toggleExamList()">Class 6 Mathematics Exam</button>
            <ul id="exam-list">
                <li><a href="exam.html">Exam 1</a></li>
                <li><a href="#">Exam 2</a></li>
                <li><a href="#">Exam 3</a></li>
                <li><a href="#">More...</a></li>
            </ul>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>© 2025 EduSpark. All rights reserved.</p>
            <ul class="social-links">
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">LinkedIn</a></li>
            </ul>
        </div>
    </footer>

    <script>
        // Toggle the nav menu on mobile view
        function toggleMenu() {
            const navLinks = document.getElementById("nav-links");
            navLinks.classList.toggle("active");
        }

        // Function to search through items (Example: Courses or Exams)
        function searchFunction() {
            const input = document.getElementById('search-bar').value.toLowerCase();
            const navItems = document.querySelectorAll('.nav-links a');
            
            navItems.forEach(function(item) {
                if (item.innerHTML.toLowerCase().includes(input)) {
                    item.style.display = "block";  // Show item if it matches the search query
                } else {
                    item.style.display = "none";   // Hide item if it doesn't match
                }
            });
        }

        // Toggle exam dropdown
        function toggleExamList() {
            const examList = document.getElementById('exam-list');
            examList.style.display = examList.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
