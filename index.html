<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSpark</title>
    <style>
        /* General Styles */
        body {
            font-family: "Poppins", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f8fc;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        header {
            background-color: #3a539b;
            color: white;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            background: linear-gradient(to right, #3a539b, #4c6fbb);
            font-size: 32px;
            font-weight: 700;
            color: #fff;
            margin-left: 0;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
            padding: 0;
            margin-right: 30px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ff9f00;
        }

        /* Banner */
        .banner {
            background: linear-gradient(to right, #3a539b, #4c6fbb);
            color: white;
            text-align: center;
            padding: 80px 20px;
        }

        .banner h2 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .banner p {
            font-size: 22px;
            margin-bottom: 40px;
        }

        .btn {
            background-color: #ff9f00;
            color: white;
            padding: 14px 30px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #e68900;
        }

        /* Exams Section */
        .exams {
            text-align: center;
            padding: 60px 20px;
            background-color: #f1f1f1;
        }

        .exams h2 {
            font-size: 38px;
            font-weight: 700;
            color: #3a539b;
            margin-bottom: 30px;
        }

        .exam-dropdown-btn {
            background-color: #4c6fbb;
            color: white;
            padding: 15px 35px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .exam-dropdown-btn:hover {
            background-color: #3a539b;
        }

        #exam-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            display: none;
            text-align: left;
            max-width: 350px;
            margin-left: auto;
            margin-right: auto;
        }

        #exam-list li {
            background-color: white;
            margin: 8px 0;
            padding: 12px;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #exam-list li a {
            text-decoration: none;
            color: #ff9f00;
            font-weight: bold;
        }

        /* Footer */
        footer {
            background-color: #3a539b;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        footer p {
            margin: 10px 0;
        }

        .social-links {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            font-size: 20px;
        }

        .social-links a:hover {
            color: #ff9f00;
        }

        /* Media Query for Responsiveness */
        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }

            .banner h2 {
                font-size: 36px;
            }

            .banner p {
                font-size: 18px;
            }

            .exam-dropdown-btn {
                font-size: 18px;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">EduSpark</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Courses</a></li>
                    <li><a href="#exam-dropdown-btn">Exams</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    
    <section class="exams">
        <div class="container">
            <h2>Available Exams</h2>
            <button class="exam-dropdown-btn" onclick="toggleExamList()">Class 6 Mathematics Exam</button>
            <ul id="exam-list">
                <li><a href="exam.html">Exam 1</a></li>
                <li><a href="#">Exam 2</a></li>
                <li><a href="#">Exam 3</a></li>
                <li><a href="#">More...</a></li>
            </ul>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>Â© 2025 EduSpark. All rights reserved.</p>
            <ul class="social-links">
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">LinkedIn</a></li>
            </ul>
        </div>
    </footer>

    <script>
        function toggleExamList() {
            const examList = document.getElementById('exam-list');
            examList.style.display = examList.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
            </html>
